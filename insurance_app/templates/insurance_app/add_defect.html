{% extends 'insurance_app/base.html' %}

{% block title %}Add Defect{% endblock %}

{% block page_title %}Add Defect Report{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Add Defect for {{ customer.customer_name }}</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="start_date" class="block text-gray-700 font-semibold mb-2">Start From</label>
                <input type="date" name="report_date" id="start_date" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="duration" class="block text-gray-700 font-semibold mb-2">Duration</label>
                <select name="duration" id="duration" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="1">1 Year</option>
                    <option value="2">2 Years</option>
                    <option value="3">3 Years</option>
                </select>
            </div>
        </div>

        <div>
            <label for="end_date" class="block text-gray-700 font-semibold mb-2">Deadline</label>
            <input type="date" name="resolution_deadline" id="end_date" required class="w-full px-4 py-2 border rounded-lg bg-gray-200 text-gray-500" readonly>
        </div>

        <div class="flex justify-end items-center pt-4 space-x-4">
            <a href="{% url 'customer_detail' customer.id_customer %}" class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-gray-300 transition-colors">Cancel</a>
            <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700">Save Defect</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const startDateInput = document.getElementById('start_date');
        const durationSelect = document.getElementById('duration');
        const endDateInput = document.getElementById('end_date');

        function calculateEndDate() {
            const startDateValue = startDateInput.value;
            const durationYears = parseInt(durationSelect.value, 10);
            if (startDateValue && !isNaN(durationYears)) {
                const startDate = new Date(startDateValue);
                const endDate = new Date(startDate.getTime());
                endDate.setFullYear(startDate.getFullYear() + durationYears);
                endDate.setDate(startDate.getDate() - 1);
                const year = endDate.getFullYear();
                const month = String(endDate.getMonth() + 1).padStart(2, '0');
                const day = String(endDate.getDate()).padStart(2, '0');
                endDateInput.value = `${year}-${month}-${day}`;
            }
        }
        startDateInput.addEventListener('change', calculateEndDate);
        durationSelect.addEventListener('change', calculateEndDate);
        calculateEndDate();
    });
</script>
{% endblock %}
