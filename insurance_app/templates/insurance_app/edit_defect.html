{% extends 'insurance_app/base.html' %}

{% block title %}Edit Defect{% endblock %}

{% block page_title %}Edit Defect Report{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Edit Defect</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="report_date" class="block text-gray-700 font-semibold mb-2">Start From</label>
                <input type="date" name="report_date" value="{{ defect.report_date|date:'Y-m-d' }}" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="duration" class="block text-gray-700 font-semibold mb-2">Duration</label>
                <select name="duration" id="duration" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="1">1 Year</option>
                    <option value="2">2 Years</option>
                    <option value="3">3 Years</option>
                </select>
            </div>
        </div>
        
        <div>
            <label for="resolution_deadline" class="block text-gray-700 font-semibold mb-2">Deadline</label>
            <input type="date" name="resolution_deadline" value="{{ defect.resolution_deadline|date:'Y-m-d' }}" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex justify-end items-center pt-4 space-x-4">
            <a href="{% url 'customer_detail' defect.id_customer.id_customer %}" class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-gray-300 transition-colors">Cancel</a>
            <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
